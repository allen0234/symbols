        }

        }
        .symbols-grid {

            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .symbol-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #eaeaea;
            position: relative;
            overflow: hidden;
        }
        .symbol-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #3498db, #2980b9);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        .symbol-card:hover::before {
            transform: scaleX(1);
        }
        .symbol-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-color: #3498db;
        }
        .symbol {
            font-size: 2rem;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        .symbol-card:hover .symbol {
            transform: scale(1.1);
        }
        .symbol-name {
            font-size: 0.85rem;
            color: #7f8c8d;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .copied-alert {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            padding: 18px 35px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border-radius: 10px;

            z-index: 1000;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2rem;
            transition: transform 0.4s cubic-bezier(.17,.67,.41,1.44), opacity 0.3s;

            pointer-events: none;
        }
        .copied-alert.show {
            transform: translate(-50%, -50%) scale(1);

        }

            font-weight: bold;
            margin-right: 10px;

        // 生成分类导航
        function renderCategoryNav() {
            const navContainer = document.getElementById('categoryNav');
            navContainer.innerHTML = '';

            symbolsData.forEach(category => {
                const navLink = document.createElement('div');
                navLink.className = 'category-link';
                navLink.textContent = category.name;
                navLink.dataset.target = category.id;

                navLink.addEventListener('click', () => {
                    const targetSection = document.getElementById(category.id);
                    if (targetSection) {
                        // 移除所有活动的分类链接
                        document.querySelectorAll('.category-link').forEach(link => {
                            link.classList.remove('active');
                        });
                        // 添加活动状态到当前链接
                        navLink.classList.add('active');

                        // 滚动到目标部分
                        targetSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });

                navContainer.appendChild(navLink);
            });
        }

        // 生成符号网格
        function renderSymbols() {
            const container = document.getElementById('symbolsContainer');
            container.innerHTML = '';

            symbolsData.forEach(category => {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                categorySection.id = category.id;

                const header = document.createElement('h2');
                header.className = 'category-header';
                header.textContent = category.name;

                // 添加符号计数器
                const counter = document.createElement('span');
                counter.style.fontSize = '0.85rem';
                counter.style.background = '#e0f0ff';
                counter.style.borderRadius = '50px';
                counter.style.padding = '3px 10px';
                counter.textContent = `${category.symbols.length} 个符号`;

                header.appendChild(counter);
                categorySection.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'symbols-grid';
                categorySection.appendChild(grid);

                category.symbols.forEach(symbol => {
                    const card = document.createElement('div');
                    card.className = 'symbol-card';
                    card.dataset.char = symbol.char;
                    card.dataset.name = symbol.name;
                    card.dataset.category = category.name;

                    const charElement = document.createElement('div');
                    charElement.className = 'symbol';
                    charElement.textContent = symbol.char;

                    const nameElement = document.createElement('div');
                    nameElement.className = 'symbol-name';
                    nameElement.textContent = symbol.name;

                    card.appendChild(charElement);
                    card.appendChild(nameElement);

                    card.addEventListener('click', () => {
                        copyToClipboard(symbol.char);
                        showNotification(`已复制: ${symbol.char}`);
                    });

                    grid.appendChild(card);
                });

                container.appendChild(categorySection);
            });

            // 添加监听器来高亮当前可见的分类
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    const id = entry.target.id;
                    if (entry.isIntersecting) {
                        document.querySelectorAll('.category-link').forEach(link => {
                            link.classList.remove('active');
                            if (link.dataset.target === id) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { threshold: 0.5 });

            document.querySelectorAll('.category-section').forEach(section => {
                observer.observe(section);
            });
        }

        // 复制到剪贴板函数
        function copyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }

        // 显示复制成功的通知
        function showNotification(message) {
            const alert = document.getElementById('copiedAlert');
            alert.textContent = message;
            alert.classList.add('show');

            setTimeout(() => {
                alert.classList.remove('show');
            }, 2000);
        }

        // 搜索功能
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                const allCards = document.querySelectorAll('.symbol-card');
                const allSections = document.querySelectorAll('.category-section');

                // 如果没有搜索词，显示所有内容
                if (searchTerm === '') {
                    allCards.forEach(card => {
                        card.style.display = '';
                        card.parentElement.parentElement.style.display = '';
                    });
                    allSections.forEach(section => {
                        section.style.display = '';
                        section.querySelector('.symbols-grid').style.display = 'grid';
                    });
                    return;
                }

                // 隐藏所有卡片和分类
                allCards.forEach(card => card.style.display = 'none');
                allSections.forEach(section => {
                    section.style.display = 'none';
                    section.querySelector('.symbols-grid').style.display = 'grid';
                });

                // 先遍历所有卡片，找到匹配项
                let foundAny = false;
                allCards.forEach(card => {
                    const char = card.dataset.char.toLowerCase();
                    const name = card.dataset.name.toLowerCase();
                    const category = card.dataset.category.toLowerCase();

                    if (char.includes(searchTerm) || name.includes(searchTerm) || category.includes(searchTerm)) {
                        card.style.display = '';
                        // 显示卡片所在的分类区域
                        const section = card.closest('.category-section');
                        if (section) {
                            section.style.display = '';
                            foundAny = true;
                        }
                    }
                });

                // 如果没有找到任何匹配项，显示提示
                if (!foundAny) {
                    const emptySection = document.createElement('div');
                    emptySection.className = 'category-section';
                    emptySection.innerHTML = `<h2 class="category-header">未找到匹配的符号</h2><p style="text-align: center; padding: 30px 15px;">请尝试不同的搜索关键词</p>`;

                    const container = document.getElementById('symbolsContainer');
                    container.appendChild(emptySection);
                }
            });
        }

        // 初始化页面
        window.onload = function() {
            renderCategoryNav();
            renderSymbols();
            setupSearch();

            // 设置第一个分类为活动状态
            document.querySelector('.category-link').classList.add('active');
        };
